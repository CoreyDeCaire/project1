<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c94805bed8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="contactHeader">
        <div class="wrapper headerPicture">
            <!-- START of Nav Menu -->
            <nav class="siteNav">
                <i class="fa-solid fa-bars"></i>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- END of Nav Menu -->
            <h2>Get In Touch</h2>
        </div>
    </header>

    <!-- MAIN Section -->
    <main class="contact" id="mainContent">
        <div class="wrapper formContainer">
            <form class="formContent">
    
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">
    
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email">
    
    
                <label for="message" class="sr-only">Message for me</label>
                <textarea id="message" cols="30" rows="10" placeholder="Message for me"></textarea>
    
                <button type="submit" class="button shopButton">SUBMIT</button>
    
            </form>
        </div>
        <section>
            <div class="contactInfo">
                <!-- Icon container -->
                <div class="socialIcons">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Link to Twitter</span>
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                        <span class="sr-only">Link to Whatsapp</span>
                    </a>
                </div>
                <p>INFO@EMAIL>COM</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, ON</p>
                <p>M5V2D5</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p class="smallCopy">Copyright Â© 2018 HackerYou</p>
        </div>
    </footer>

</body>
</html>
